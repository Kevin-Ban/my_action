name: test-python
on: [push]
jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: install python
        uses: actions/checkout@main
        with:
          python-version: 3.9

      - name: install dependencies
        uses: actions/checkout@main
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: test print
        uses: actions/checkout@main
        run: python python/python-test1.py
